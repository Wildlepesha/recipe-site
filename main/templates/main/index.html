{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
    <title>{% block head %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="head">
  <div class="wrapper">
    <div class=''>
      <a class="" href="{% url 'Home' %}"><h1>Книга рецептов</h1></a>
    </div>
    <div class="links">
      <a class="" href="{% url 'Rec_search' %}">Найти рецепт</a>
      <a class="" href="{% url 'Add-recipe' %}">Добавить рецепт</a>
    </div>
  </div>
</div>
{% if is_paginated %}
<div class="content paginator">
  <div>
  {% for page in page_obj.paginator.page_range %}
                <a href="?page={{ page }}"> {{ page }}</a>
  {% endfor %}
  </div>
  </div>
  {% endif %}

{% block content %}
{% endblock %}
</body>
</html>
